<!DOCTYPE html>

<html lang="en">

  <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <!-- <link rel="stylesheet" type="text/css" href="CSS/reset.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <body>
    <header id="master-header">
        <div class="container">
            <a href="index.html" id="header-logo"> Justin T Bregenzer </a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html"> Portfolio</a>
                <a href="contact.html"> Contact</a>
            </nav>  
        </div>      
    </header>


    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form class="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="enter name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="email@location.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required">
                        </textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>

        </section>

        <section class="main-sidebar">
                <div id="connect">
                    <h2> Connect with Me</h2>
                    <img src="images/github-cat.png" class="connect-social" alt="github-cat" onclick="window.open('https://github.com/UnicornBear', '_blank');"/>
                    <img src="images/linkedin.png" class="connect-social" alt="linkedin" onclick="window.open('https://www.linkedin.com/in/justin-bregenzer-0794b17', '_blank');"/>
                    <!-- <img src="images/email.png" class="connect-social" alt="linkedin" onclick="window.open('http://www.google.com', '_blank');"/> -->
                    <img src="images/stack-overflow.png" class="connect-social" alt="stacked overflow" onclick="window.open('https://stackoverflow.com/users/11141705/justin', '_blank');"/>
                </div>
        </section>
    </div>
