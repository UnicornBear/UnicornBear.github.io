<html lang="en">

        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Justin T Bregenzer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <body>
        <div class="container">
                <div>  <h1>Contact</h1>  </div>
        <div class="row">

          <div class="col-md-10" style="border:1px solid #cecece">

            <form>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="enter your name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required">
                        </textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>

            <div class="col-md-2">
                    <div class="card mt-2">
                    <div class="card-body">
                        <!-- <h5 class="card-title">Contact Me</h5> -->
                        <img src="images/github-cat.png" class="connect-social" alt="github-cat" onclick="window.open('https://github.com/UnicornBear', '_blank');"/>
                        <img src="images/linkedin.png" class="connect-social" alt="linkedin" onclick="window.open('https://www.linkedin.com/in/justin-bregenzer-0794b17', '_blank');"/>
                        <img src="images/stack-overflow.png" class="connect-social" alt="stacked overflow" onclick="window.open('https://stackoverflow.com/users/11141705/justin', '_blank');"/>
                    </div>
                    </div>
            </div>

        </div>
        </div>


        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
