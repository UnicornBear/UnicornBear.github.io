<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Knowledge Trivia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <!-- <link href="assets/css/reset.css" rel="stylesheet"> -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
	

<body>
    <header>
       <h1> Random Knowledge Trivia </h1>
    </header>

    <!-- create a container allowing divs to empty and appear as game function plays -->
    <div class='container'>
        <!-- button to start the game -->
        <button class='btn btn-primary' id='startButton'>Start</button>

      <!-- div group for a current question -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='choices'></div>
        
      <!-- div group for a answered question  -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=picture></div>
    
      <!-- div group to report the game score  -->  
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
    
        <!-- button for reset after game play  -->
        <div id='resetButton'></div>
    
    </div>
	
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
