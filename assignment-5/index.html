<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Knowledge Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
		<!--  show the trivia banner picture -->
        <img src='assets/images/question-2.jpg' alt='headerImg' width='100%'>
    </header>
    <div class='container'>
        <button class='btn btn-primary' id='startButton'>Start</button>
        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page 
		newQuestion function--
		-->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!-- Scoreboard 
		newGame function--
		-->  
        <div id=messageFinal></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id=' '></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app2.js"></script>
</body>

</html>
