<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<!-- create body for game -->

<body>
        <div class="col-sm-12" >
            <img src="./assets/images/icon-holder.JPG">   
            <div class="psychic"></div>
        </div>   

        <div class="col-sm-12 text----------------------  center">
            <header>
                <h1>The Psychic Game</h1>
            </header>
            <div class="instructions">
                <h3>Guess what letter Cedela is thinking of???</h3>
                <br>
                <h2>Any letter between A - Z</h2>
            </div>

            <!--Empty Div for the tallies-->

            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessesLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="letter">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <footer class="footer text-center push">
                    <br>Justin T Bregenzer | Psychic Game | Copyright - 2019
                </footer>
            </div>
        </div>

    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
